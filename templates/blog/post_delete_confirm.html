{% extends "base.html" %}

{% block content %}
    {% if user.is_authenticated %}
      <div class="container">
      <h1>Delete post?</h1>
      <form action="" method="post">
        {% csrf_token %}

        <input type="submit" value="Yes" class="btn btn-danger">
      </form>
      </div>
    {% endif %}
{% endblock %}
