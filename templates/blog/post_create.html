{% include "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  {% if user.is_authenticated %}
    <div class="container">
      <h1>Add blog post</h1>
        <br>
      <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <br>
        <input type="submit" value="Create" class="btn btn-info"></form>
    </div>
  {% endif %}
{% endblock %}
