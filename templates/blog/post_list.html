{% include "base.html" %}
{% load crispy_forms_filters %}

<div class="container">
{% block content %}
<h1>List of posts</h1>
<ul>
{% for post in post_list %}
  <li> <a href="{% url "blog:post-detail" post.pk %}" >{{ post.title }}</a> - {{ post.authors.first_name }} - {{ post.post_date }}
    <p>{{ post.snippet}}</p>
     </li>
{% endfor %}
</ul>
{% endblock %}
</div>
