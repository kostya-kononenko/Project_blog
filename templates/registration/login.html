{% extends "base.html" %}
{% load crispy_forms_filters %}


{% block content %}
  <div class="container">
    <h2>Login</h2>
      <br><br>
    {% if user.is_authenticated %}
      <p>You are login</p>
    {% else %}
      <form method="post">
          {% csrf_token %}
          {{ form | crispy }}
        <br>
        <button class="btn btn-secondary">Login</button>
      </form>
    {% endif %}
  </div>
{% endblock %}
